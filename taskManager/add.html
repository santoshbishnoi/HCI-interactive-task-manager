  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Interactive Task Manager</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="instructions.html" >Instructions</a></li>
            <li><a href="add.html">Add Task</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">

		<h2 class="page-header">Add Tasks</h2>
	
		<form id="add-task-form" action="index.html">
		  <div class="form-group">
			<label>Task</label>
			<input type="text" class="form-control" id="task" placeholder="Enter Task" data-toggle="tooltip" data-placement="bottom" title="This field is mandatory">
		  </div>
		  <div class="form-group">
			<label>Priority</label>
			<select class="form-control" id="priority" data-toggle="tooltip" data-placement="bottom" title="This field is mandatory">
				<option value="low">Low</option>
				<option value="normal" selected>Normal</option>
				<option value="high">High</option>
			</select>
		  </div>
		  <div class="form-group">
			<label>Date</label>
			<input type="date" id="date" class="form-control" data-toggle="tooltip" data-placement="bottom" title="This field is mandatory">
		  </div>
		  <div class="form-group">
			<label>Time</label>
			<input type="time" id="time" class="form-control" data-toggle="tooltip" data-placement="bottom" title="This field is mandatory">
		  </div>
		  <button style=" display: inline;" type="submit" class="btn btn-default">Submit</button>
      <button  id="clear-btn" class="btn btn-default">Clear</button>
		</form>
    <!-- <button  class="btn btn-default" onClick="location.href='add.html';">Clear</button> -->

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
